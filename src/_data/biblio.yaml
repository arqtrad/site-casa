- id: pereira:1994patios29
  abstract: >-
    A partir dos meados do século xix, um lento processo de industrialização vai
    provocando a concentração em Lisboa da mão-de-obra operária. A população da
    cidade aumenta, mas também se modifica a respectiva composição em estratos
    diferenciados. Uma classe operária começa a emergir. Para as necessidades de
    alojamento daquela, o próprio sistema encontra os mecanismos próprios, que
    rasgam avenidas e urbanizam novos bairros. Mas da habitação das então
    chamadas classes laboriosas ninguém cuida: as famílias operárias vêem-se
    então obrigadas a procurar alojamento em espaços desocupados ou velhos
    pardieiros arruinados, onde improvisam elas próprias precárias habitações,
    mediante o pagamento de uma renda ao proprietário. É assim que surgem os
    pátios. Com o incremento da indústria, acompanhado pelo das obras públicas e
    da própria construção civil, as necessidades crescentes de mão-de-obra
    intensificam o processo de urbanização e o afluxo de populações à capital.
    Com este desenvolvimento, provocado pelo aumento de uma procura cada vez
    mais intensa, aparece uma nova forma de promoção imobiliária, com a
    construção de conjuntos habitacionais precários e de alta densidade, dando
    origem, nos finais de Oitocentos, às vilas operárias. De uma configuração
    muito diversificada, adaptada às dimensões do lote, ao relevo e à relação
    com o espaço público, as vilas alastram nos primeiros anos do século actual,
    localizando-se nas franjas periféricas da cidade, em terrenos de pouca
    valia, muitas vezes insalubres. É o estudo destas tipologías que constitui o
    objecto da comunicação. À partir du milieu de xixéme me siècle, un lent
    processus d'industrialisation provoque la concentration à Lisbonne de la
    main d'oeuvre ouvrière. La population de la ville augmente et, en parallèle,
    sa composition en strates différenciées se modifie. Une classe ouvrière
    commence à émerger. Le système lui-même trouve les mécanismes propres aux
    besoins de logement de cette nouvelle classe. Les avenues sont coupées, de
    nouveaux quartiers s'urbanisent. Mais personne ne s'occupe du logement des
    classes alors dites laborieuses: les familles ouvrières sont obligées de se
    loger dans des espaces inoccupés ou dans de vieux taudis en ruines, où elles
    improvisent ellesmêmes leurs propres habitations, moyennant le paiement d'un
    loyer au propriétaire. C'est ainsi que naissent les «pátios». Avec
    l'expansion de l'industrie, suivie de celle des travaux publics et du
    bâtiment, la croissance des besoins en main d'oeuvre intensifie le processus
    d'urbanisation et l'afflux des populations dans la capitale. Ce
    développement, provoqué par l'augmentation d'une demande de plus en plus
    intense, entraîne une nouvelle forme de promotion immobilière. Ainsi, des
    ensembles d'habitations précaires et à forte densité sont construits. Ils
    sont à l'origine, à la fin du dix-huitième siècle, des cités ouvrières. La
    configuration des cités est très diversifiée. Elles s'adaptent aux
    dimensions du terrain, au relief et à l'espace public environnant. Situées
    aux marges périphériques de la ville, sur des terrains de faible valeur,
    souvent insalubres, elles se sont répandues dans les premières années de ce
    siècle. L'objet de cet article consiste à étudier ces typologies. From the
    mid-nineteenth century onwards, the gradual industrialisation of Lisbon
    brought increasing numbers of factory workers to the city. The population of
    the city increased, and at the same time the composition of social strata
    altered, with the emergence of a working class. For the housing needs of the
    established middle classes the urban system found its own solutions, with
    the construction of new avenues and new quarters. However, the housing needs
    of the so-called labouring classes were overlooked. These families were
    therefore obliged to settle on unoccupied land or in dilapidated buildings,
    where they improvised their own dwellings, paying rent to the landlord. The
    «pátios» came into being. With industry, public works and civil construction
    on the increase, growing labour needs intensified the process of
    urbanisation and brought flocks of migrants to the city. As the demand for
    housing grew ever faster, a new form of property development emerged, with
    the construction of high-density and poor-quality housing, which at the end
    of the century took the form of «vilas». The vilas were built to plans which
    differed considerably, depending on the land available, the relief and the
