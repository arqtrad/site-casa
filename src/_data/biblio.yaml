- id: tomas:2013cidade0
  abstract: >-
    O quadro de intervenções arquitectónicas que marcaram a cidade oitocentista,
    reflecte a profunda contradição do seu universo social. A um modo empírico
    de fazer cidade, associado aos problemas de habitação das designadas 
    classes laboriosas , corresponde uma forma racional e planificada, à luz das
    novas teorias urbanísticas, orientada pelos poderes públicos e dirigida às
    classes dominantes. Adiada a intervenção do estado, apesar dos inúmeros
    projectos lei que sucederam ao primeiro  Inquérito Industrial  (1881), a que
    acresce a esperança nascida da implantação da 1ª República, coube à
    iniciativa privada, (construtores, industriais, sociedades filantrópicas e
    cooperativas prediais) a procura de soluções neste domínio.  A falta de
    condições mínimas de salubridade da habitação, associada às elevadas taxas
    de mortalidade, constituiu a base do discurso de higienistas e reformadores
    sociais que ao longo do século XIX, defenderam o combate à  chaga da
    habitação operária , implementando o debate da  casa barata e salubre. 
    Neste contexto, e posteriormente ao Pátio resultante da ocupação de
    estruturas pré-existentes, surge a Vila Operária, modelo de habitação
    multifamiliar intensiva, racionalizada de raiz, destinada a famílias de
    baixos rendimentos. Pretende ser  útil ,  económica e simples , fornecendo
    um espaço  salubre  e  habitável .
