- id: simplicio:1997evolucao
  abstract: >-
    "Sem resumo feito pelo autor": - Com a realização deste estudo pretende-se
    contribuir para um melhor conhecimento da estrutura morfológica e da
    organização funcional da área urbana de Évora, tendo em conta o interesse
    destas questões, quer no âmbito do processo de actualização e reforço dos
    instrumentos de planeamento urbanístico e municipal, quer no contexto da
    adopção naquele processo de duas das principais temáticas actuais do
    planeamento regional e urbano: a aplicação do planeamento estratégico e a
    valorização do papel estruturante das cidades médias, escalão de que Évora
    tende a representar, em Portugal, referência paradigmática. 

    Assim, após breve caracterização física e demográfica, definem-se e
    avaliam-se algumas etapas da evolução da área urbana, evidenciando os
    factores e agentes conducentes à actual morfologia, estrutura e organização
    funcional. A caracterização e interpretação da morfologia urbana e da
    estrutura funcional constituem uma das principais componentes do estudo, na
    qual se evidencia ainda que é 

    o sector intramuros que continua a dinamizar e centralizar a actividade
    urbana. 

    Ao tratamento mais pormenorizado de algumas matérias no sector intramuros,
    justificado pela possibilidade de estabelecer a sua avaliação comparativa
    com situações registadas em 1985, contrapõe-se apõe-se 

    o estudo mais aprofundado das características demográficas e
    sócio-económicas de quatro dos bairros representativos dos agrupamentos
    entretanto definidos. 

    Da análise e interpretação da estrutura e organização da área urbana de
    Évora resulta a sistematização de um conjunto de problemas 

    e limitações com que a cidade se defronta, mas são igualmente evidenciados
    os instrumentos e perspectivas que permitem encarar com relativo optimismo a
    criação de condições susceptíveis de viabilizar 

    o desenvolvimento urbano de Évora. 

    ABSTRACT 

    The purpose of this study is to contributo to a further 

    knowledge of the morphological structure and of the functional 

    organization of Évora urban area, taking finto account the interest in 

    these subjects, either in lhe domain of the actualization and 

    reinforcement process of the urban and municipal planning 

    instruments, or by adopting in that process two of the main actual themes 

    concerning regional and urban planning: the application of the strategic 

    planning and the enhancement of the structural role of medium-sized 

    cities, scale in which Évora tende to represent paradigmatic reference 

    in Portugal. 

    Thus, after a brief physical and demographic characterization, some 

    stages concerning the urban area evolution are defined and evaluated, 

    standing out the factors and the agente that led to the actual 

    morphology, structure and functional organization. The 

    characterization and interpretation of urban morphology and 

    functional structure constitute one of the main componente of the study, 

    still standing out that it is the sector within the walls which goes 

    on dynamizing and centralizing the urban activity. 

    The more detailed study on some subjects regarding the within the 

    walls sector, justified by the possibility of establishing its 

    comparativa evaluation with situations registered in 1985, is 

    c o u n t e r b a l a n c e d by f u r t h er st u d y on the d e m o g r a
    p h ic a n d 

    socio-economic characteristics concerning four of the representativa 

    neighbourhoods of the meanwhile defined settlements. 

    From the analysis and interpretation of the structure and 

    organization of Évora urban area resulte the systematization of a whole 

    of problems and limitations facing the town, but are also pointed out 

    the instruments and perspectives permitting to view with some optimism 

    the creation of favourable conditions enabling the urban development of 

    Évora.
