- id: silva:2013arquitetura
  abstract: >-
    O presente trabalho refere-se à compreensão e análise do processo
    construtivo pombalino 

    utilizado para a construção de partedas edificações maranhenses, com ênfase
    na Capital do Estado, no período dos sec. XVIII e XIX.Dedicado aos mais
    imponentes edifícios do Centro Histórico de São Luís,  é uma pesquisa que
    une arquitetura e engenharia com história e preservação patrimonial,  com
    importantes contribuições para a política de preservação edilícia emgeral e
    dos monumentos arquitetônicos emparticular. É feita uma análise comparativa
    entre os processos construtivosdos edifícios, construídos na 

    Baixa deLisboa após o terremoto de 1755 e as edificadas no Bairro da Praia
    Grande em São 

    Luis nos sec. XVIII e XIX. Busca evidenciar a presença dosistema
    construtivopombalino no 

    Centro Históricode São Luis e estabelecer uma relação de características
    marcantesentre a 

    arquitetura Pombalina da Baixa de Lisboa e a arquitetura implantada em São
    Luis durante os 

    séculos XVIII e XIX. O entendimento deste sistema passa pela listagem das
    técnicas construtivas e materiais utilizados,  pela leitura do espaço
    interior dos edifícios,  pelo estudo do comportamento estrutural destes e
    pela sua valorização, nomeadamente no âmbito de Patrimônio Cultural da
    Humanidade,  apresentando a influência do sistema construtivo pombalino no
    Centro Histórico de São Luis como um marco característico da arquitetura e
    do urbanismo. Todo este estudo foi elaborado com os seguintes objetivos:
    alertar  para os  erros construtivos ocorridos em intervenções nas
    edificações do Centro Histórico da Capital maranhense,  prejudicando um
    patrimônio histórico pertencente a todos nós,  e fornecer bases para os
    critérios de recuperação destes edifícios, à luz dos usos e funcionalidades
    atuais. Além disso, o presente trabalho lança elementos para desenvolvimento
    de novas pesquisas, abrindopossibilidade de aprofundamento das questões
    estudadas, além de defender uma questão relativamente recente na cidade, 
    sobre os fundamentos teóricos e práticos da existência de uma “arquitetura
    pombalina” em São Luis-Ma.
