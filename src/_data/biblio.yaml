- id: gonzalez-alvarez:2019casas
  abstract: >-
    Este trabajo presenta una propuesta metodológica para el estudio
    interdisciplinar de las transformaciones recientes de la arquitectura
    doméstica en zonas rurales del estado español. Las casas constituyen un
    repositorio clave en las biografías y la memoria cultural de las comunidades
    que habitan estos territorios, funcionando como dispositivos destacados en
    la configuración de las identidades personales, familiares y comunitarias.
    Por ello, son un elemento adecuado para estudiar arqueológicamente las
    transformaciones sociales y productivas que atraviesan el medio rural del
    estado español. De hecho, el espacio construido es uno de los dispositivos
    más reconocibles en la articulación de estos procesos de cambio en la
    cotidianeidad de las comunidades rurales, donde la materialidad de los
    espacios domésticos juega un papel clave. La investigación aborda dos casos
    de estudio localizados en Maragatería (León) y Somiedu (Asturias), en el
    Noroeste ibérico. La reflexión teórica-metodológica sobre nuestros estudios
    arqueológicos, etnográficos y patrimoniales en marcha, junto a la
    consideración de investigaciones semejantes desarrolladas recientemente en
    otras zonas rurales del estado español e internacionalmente, sirven de eje
    conductor a este trabajo.
