- id: gomez:2016guadiana
  abstract: >-
    El trabajo es un estudio comparativo de las tipologías de  casa popular en
    el sur oeste de la Península Ibérica, tomando como referencias principales
    el caso de Mértola (Portugal) y diversos  municipios  de  las  provincias 
    de  Huelva  y  Sevilla  (España).  Desde  un  punto  de partida común: la
    casa almohade, se detecta una divergencia clara durante la Edad Moderna. Si 
    esta  casa  almohade  se  caracterizaba  por  un  patio  central  como 
    núcleo  vertebrador,  las tipologías posteriores son claramente diversas a 
    ambos lados del Guadiana. En el Alentejo  y Algarve  portugueses  hay  una 
    respuesta  compacta  y  continua,  mientras  que  en  Andalucía Occidental
    se caracteriza por la concavidad y la discontinuidad. En ambos casos, la
    ocupación de la parcela es extensiva. Se profundiza en el factor cultural
    como principal condicionante de las tipologías de arquitectura popular
    residencial.
