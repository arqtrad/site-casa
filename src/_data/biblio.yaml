    Vivo - SRU's established Rehabilitation Operations programme, ithas since
    then been steadily recovered by segments and growing needs. As a result,
    according toassessments of the heritage conservation status, was given
    priority to the exact 19 blocks fromRibeira/Barredo - which actions were
    completed in 2008.The first idea was almost immediately discarded when aimed
