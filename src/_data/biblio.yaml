- id: teixeira:2018evolucao
  abstract: >-
    O lote de habitação da cidade do Porto, cuja matriz tem a sua génese no
    final da IdadeMédia, resulta da dicotomia entre os dois principais polos
    urbanizados, o cabido, no interior damuralha, e o porto fluvial.É quando
    este lote se torna estreito e profundo, que vai surgir o tipo edificatório
    da casaburguesa, na cidade mercantilista (Séc. XVII), disseminado nas
    primeiras grandes expansõesurbanas almadinas (Séc. XVIII) e consolidado ao
    longo de todo o período liberal (Séc. XIX),estendendo-se mesmo às primeiras
    décadas do subsequente (Séc. XX). A sua evolução paulatinaao longo destes
    séculos, no que se refere aos aspectos de ordem funcional, construtiva e
    estética,constitui certamente um dos principais motivos da singularidade
    desta tipologia edificatóriaintrinsicamente ligada à cidade do Porto.Não
    obstante as grandes transformações urbanas ocorridas na cidade consolidada,
    com odealbar do Século XX, nomeadamente a associação de lotes, ainda
    persistiram alguns exemplosde novos edifícios de implantação tradicional,
    que representam o último estado evolutivo datipologia edificatória da casa
    do Porto.É sobre estes exemplares que se propõe apresentar uma
    caracterização retirada de recentestrabalhos académicos dedicados ao estudo
    do sistema construtivo da arquitectura modernista nacidade do Porto, na
    primeira metade do Século XX. Trata-se de uma amostragem aleatória, decerca
    de quinze exemplares, de arquitectos notáveis, designadamente: Marques da
    Silva, Rogériode Azevedo e Arménio Losa, entre outros.Através deste artigo
    pretende-se aportar um contributo para a história da construção emPortugal,
    bem como discutir os valores de um património pouco conhecido, apelando à
    suasalvaguarda.
