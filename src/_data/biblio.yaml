- id: almeida:2015arquitectura
  abstract: >-
    Apesar da aparente fragilidade para que nos remete o uso da terra como
    material de construção, existem evidências arqueológicas que nos remetem
    para a sua utilização, há mais de 10.000 anos e que ainda hoje é utilizada
    como material construtivo. Sendo este, um material existente em qualquer
    parte do mundo, por isso, é universalmente utilizado, apresentando uma
    variedade enorme de técnicas e possibilidades construtivas. 

    No contexto português, mais especificamente na região de Aveiro, território
    rico em construções de terra, e em particular de adobe, encontrando-se este,
    presente em cerca de 40% da construção da região, que face ao surgimento de
    novos materiais entrou em desuso. O abandono, a demolição e más intervenções
    têm sido práticas recorrentes, surgindo assim, a necessidade de travamento
    destas práticas e preservação deste edificado em adobe com a aquisição do
    conhecimento técnico necessário para a sua reabilitação. 

    No desenvolvimento desta dissertação, procurou-se entender o conceito de
    arquitetura de terra, mas sobretudo, aprofundar o conhecimento pela técnica
    do adobe, através da análise de textos, estudos e experiências
    laboratoriais, que nos facilitarão a compreensão e valorização do adobe
    quanto às suas propriedades, vantagens, desvantagens, limitações e
    compatibilidade com outros materiais. Procurando-se, deste modo, uma
    intervenção mais eficaz e adequada à reabilitação do edificado em adobe, e
    que se procuraram evidenciar através do caso de estudo apresentado neste
    trabalho. 

    Apesar das potencialidades do adobe enquanto técnica construtiva, é
    necessário reconhecer as suas limitações, e para isso, a importância da
    divulgação, o estudo e conhecimento técnico necessário à sua manutenção e
    preservação, de modo a que possa continuar a corresponder às necessidades e
    exigências construtivas atuais, mas para que também, não se perca a
    identidade e a importância que o adobe adquiriu na região de Aveiro.
