- id: martins:2013persistencia
  abstract: >-
    A tese foca a interdependência entre bairros tradicionais, tipos
    edificatórios e imagem da cidade, bem como a interacção entre regulamentos
    de construção e formas das casas. 

    Para estudar o modo como alguns elementos da arquitectura da cidade, físicos
    e abstractos, e os instrumentos de ordenamento e regulação desses elementos,
    permeiam uns dos outros, escolheu-se, como caso de estudo, a cidade de
    Coimbra. 

    O clássico axioma morfotipológico, desenvolvido sobretudo no panorama
    italiano dos anos cinquenta e sessenta, e retomado no contexto espanhol nas
    décadas de oitenta e noventa, constitui o marco teórico de que se parte para
    a constatação empírica de uns sistemas tipológicos da arquitectura; são
    estes sistemas que permitem focar, com a segurança proporcionada pela
    análise paramétrica, uma via de estruturação da imagem da cidade. 

    A principal hipótese de trabalho é a da existência de um vínculo, evolutivo
    e dialéctico entre as casas correntes, os tipos edificatórios que lhes estão
    subjacentes e os planos urbanísticos e os regulamentos de edificação que
    estiveram vigentes em cada período. 

    O que se tratará de investigar e precisar, é de que forma se constitui este
    vínculo, assim como o sentido em que evoluiu, e, por fim, os gradientes de
    aumento e diminuição deste vínculo ao longo de um determinado arco temporal
    que compreende todo o século XX, englobando diferentes etapas de crescimento
    e planeamento. 

    A abordagem urbanística, incluindo a análise de planos e regulamentos, bem
    como de uma alargada compilação de licenças de habitabilidade e respectivos
    projectos de licenciamento, confirmou, para o período estudado, uma
    recorrente e fértil revisitação dos tipos arquitectónicos locais. 

    A tese aponta para a validade de um método analítico de projecto urbano e
    arquitectónico assente no conceito de tipo em arquitectura, e no estudo
    prévio, como passo obrigatório, dos processos de formação, permanência e
    transformação dos tipos edificatórios e sistemas tipológicos seus derivados.
    Este método suporta a construção de um instrumento operativo, útil para
    urbanistas, arquitectos e construtores, que permita seguir com o projecto da
    cidade, através da preservação e revalorização dos tipos arquitectónicos
    locais. 

    Adicionalmente, este instrumento poderá informar os ulteriores instrumentos
    de gestão territorial, assim como os regulamentos municipais de edificação.
    O objectivo é o de reforçar a identidade da cidade, aprendendo das lições
    deixadas pela história urbana local e decalcando das suas formas urbanas
    características.
