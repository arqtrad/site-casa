- id: silveira:2013levantamento
  abstract: >-
    Até meados do século XX, o adobe foi um material de construção muito
    utilizado no distrito de Aveiro, em Portugal. Actualmente, nesta região, e
    em particular na cidade de Aveiro, permanecem ainda muitos exemplos de
    edifícios construídos em adobe, alguns de importante valor patrimonial e
    arquitectónico. No entanto, muitos destes edifícios têm sido votados ao
    abandono nas últimas décadas, especialmente pela escassez de conhecimento
    técnico para suporte à sua reabilitação e reforço. Reconhecendo-se esta
    necessidade de conhecimento, nos últimos anos começou a desenvolver-se
    trabalho de investigação nesse sentido. Neste artigo apresenta-se um
    trabalho de levantamento desenvolvido com o objectivo de caracterizar a
    distribuição e as características principais da edificação em adobe
    existente na cidade de Aveiro. Descreve-se, de forma sucinta, a metodologia
    adoptada, bem como os resultados obtidos. O conhecimento adquirido permitirá
    uma posterior selecção de edifícios representativos, para uma caracterização
    detalhada dos sistemas construtivos e das patologias mais comuns.
