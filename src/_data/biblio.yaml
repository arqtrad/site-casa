- id: miranda:2011caracterizacao
  abstract: >-
    A Baixa Pombalina que hoje conhecemos resulta da grande reconstrução da
    cidade de 

    Lisboa que sucedeu o grande terramoto de 1 de Novembro de 1755. O violento
    abalo, com 

    várias réplicas, ao qual se seguiu um incêndio, que durou vários dias, e um
    maremoto, 

    teve proporções avassaladoras arrasando cerca de dois terços dos edifícios
    existentes. 

    Como resposta a esta catástrofe surgiu o sistema construtivo Pombalino,
    principalmente 

    caracterizado pela utilização em larga escala de um sistema tridimensional
    contraventado 

    em madeira, conhecido por “gaiola Pombalina”. 

    Apesar da sua excelente qualidade estrutural, os edifícios originais
    pombalinos têm sido, 

    ao longo dos tempos, alvo de modificações lesivas para a sua estrutura. 

    Este trabalho surge com o intuito de criar um documento que ajude a
    compreender o 

    funcionamento dos edifícios Pombalinos de modo a não repetir erros
    estruturalmente 

    lesivos para este tipo de edifícios no futuro. 

    De modo a atingir os objectivos propostos é feita uma descrição do sistema
    construtivo 

    Pombalino, das principais acções históricas, políticas e legais que o
    antecederam e das 

    principais alterações estruturais que este tipo de edifícios tem sido alvo
    ao longo da sua 

    vida. 

    O conhecimento de todos estes aspectos é fundamental para avaliar e
    assegurar a 

    segurança dos utilizadores deste tipo de edifícios assim como para permitir
    que este 

    património, de valor inestimável, chegue a futuras gerações em condições de
    segurança e 

    sustentabilidade face à ocorrência de futuros sismos.
